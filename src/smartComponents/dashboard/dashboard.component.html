<mat-list
  class="list w-100 p-4">
  <div
    *ngFor="let employee of employeesList">
    <div
      mat-subheader
      class="d-flex w-100 justify-content-between"
    >
      <div class="d-flex align-items-center w-49">
        <mat-icon
          [ngClass]="{
          iconMale: employee.gender === 'm',
          iconFemale: employee.gender === 'f'}"
        >wc</mat-icon>
        <h6>{{employee.name}}</h6>
      </div>
      <div class="d-flex w-49">
        <h6>Contact information</h6>
      </div>
    </div>
    <mat-list-item class="w-100">
      <div class="d-flex w-100 flex-column">
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-column w-50">
            <mat-form-field appearance="legacy">
              <mat-label>Position</mat-label>
              <input
                matInput
                [disabled]="!checkEditListById(employee._id)"
                placeholder="City"
                [(ngModel)]="employee.position"
              >
            </mat-form-field>
            <mat-form-field appearance="legacy">
              <mat-label>Salary</mat-label>
              <input
                matInput
                [disabled]="!checkEditListById(employee._id)"
                placeholder="Street"
                [(ngModel)]="employee.salary"
              >
            </mat-form-field>
            <mat-form-field appearance="legacy">
              <mat-label>E-mail</mat-label>
              <input
                matInput
                [disabled]="!checkEditListById(employee._id)"
                placeholder="Placeholder"
                [(ngModel)]="employee.contactInfo.email"
              >
            </mat-form-field>
          </div>
          <div class="d-flex flex-column w-50">
            <mat-form-field appearance="legacy">
              <mat-label>City</mat-label>
              <input
                matInput
                [disabled]="!checkEditListById(employee._id)"
                placeholder="City"
                [(ngModel)]="employee.contactInfo.address.city"
              >
            </mat-form-field>
            <mat-form-field appearance="legacy">
              <mat-label>Street</mat-label>
              <input
                matInput
                [disabled]="!checkEditListById(employee._id)"
                placeholder="Street"
                [(ngModel)]="employee.contactInfo.address.street"
              >
            </mat-form-field>
            <div class="d-flex">
              <mat-form-field
                class="w-50"
                appearance="legacy">
                <mat-label>House number</mat-label>
                <input
                  matInput
                  [disabled]="!checkEditListById(employee._id)"
                  placeholder="Placeholder"
                  [(ngModel)]="employee.contactInfo.address.houseN"
                >
              </mat-form-field>
              <mat-form-field
                class="w-50"
                appearance="legacy">
                <mat-label>Additional number</mat-label>
                <input
                  matInput
                  [disabled]="!checkEditListById(employee._id)"
                  placeholder="Placeholder"
                  [(ngModel)]="employee.contactInfo.address.addN"
                >
              </mat-form-field>
            </div>

          </div>
        </div>
        <div class="d-flex w-100 justify-content-between">
          <div class="d-flex flex-column">
            <span class="value">Created </span>
            <span class="label mb-2">{{parseDate(employee.addDate)}}</span>
          </div>
          <div class="d-flex h-50">
            <button
              mat-stroked-button
              (click)="toAction(employee._id, 'edit')"
              class="ml-5 mw-200px editbtn mr-3"
            >{{checkEditListById(employee._id) ? 'Save' : 'Edit'}}</button>
            <button
              color="warn"
              class="mw-200px"
              (click)="toAction(employee._id, 'delete')"
              mat-stroked-button
            >{{checkEditListById(employee._id) ? 'Cancel' : 'Delete'}}</button>
          </div>
        </div>
      </div>
    </mat-list-item>
    <mat-divider class="mb-2"></mat-divider>
  </div>
</mat-list>
