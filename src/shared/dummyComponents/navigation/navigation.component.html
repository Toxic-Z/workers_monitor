<mat-toolbar
  color="primary"
>
  <div class="d-flex w-100 justify-content-between">
    <div class="d-flex">
      <button
        mat-stroked-button
        [disabled]="checkRoute('dashboard')"
        class="mw-200px mr-5"
        routerLink="/dashboard"
      >Dashboard</button>
      <button
        mat-stroked-button
        [disabled]="checkRoute('profile')"
        class="mw-200px ml-5"
        routerLink="/profile"
      >Profile</button>
    </div>
    <button
      mat-stroked-button
      (click)="log(true)"
      *ngIf="!checkLogin()"
      class="nav-button ml-5"
      routerLink="/profile"
    >Log in</button>
    <div
      *ngIf="checkLogin()"
      class="d-flex">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu">
        <mat-icon>supervised_user_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          routerLink="/profile"
          [disabled]="checkRoute('profile')"
          mat-menu-item>
          <mat-icon>account_box</mat-icon>
          <span>Profile</span>
        </button>
        <button
          (click)="log(false)"
          mat-menu-item>
          <mat-icon>highlight_off</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
