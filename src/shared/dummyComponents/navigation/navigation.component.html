<mat-toolbar
  color="primary"
>
  <div class="d-flex w-100 justify-content-end">
    <button
      mat-flat-button
      (click)="log(true)"
      *ngIf="!checkLogin()"
      color="primary"
    >Log in</button>
<!--    <button-->
<!--      mat-flat-button-->
<!--      (click)="log(false)"-->
<!--      *ngIf="checkLogin()"-->
<!--      color="accent"-->
<!--    >Log out</button>-->
    <button
      *ngIf="checkLogin()"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        routerLink="/profile"
        [disabled]="checkRoute('profile')"
        mat-menu-item>
        <mat-icon>account_box</mat-icon>
        <span>Profile</span>
      </button>
      <button
        (click)="log(false)"
        mat-menu-item>
        <mat-icon>highlight_off</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
